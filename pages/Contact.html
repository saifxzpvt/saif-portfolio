<!DOCTYPE html>

<head>

  <title>Contact Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #0f0028;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4edda;
    }

    .services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .service-card {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-8px);
      background: #1a1a1a;
    }

    .service-card h2 {
      margin-bottom: 15px;
      color: #fff;
    }

    .call-btn {
      padding: 12px 20px;
      font-size: 20px;
      background-color: #0f0028;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .call-btn:hover {
      background-color: #2b0071;
    }

    .contact-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0f0028;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .submit-btn {
      display: inline-block;
      background: #0f0028;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2b0071;
    }

    .home-btn {
      display: inline-block;
      margin-top: 20px;
      background: #0f0028;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #270361;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0f0028;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      .services-container {
        flex-direction: column;
        align-items: center;
      }

      .service-card {
        width: 90%;
      }
    }

  </style>
</head>
