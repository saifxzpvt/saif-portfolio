<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #020202;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg,rgb(238, 0, 255), #7700ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    nav {
      text-align: center;
      margin-top: 10px;
      animation: fadeInUp 1s ease;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 15px;
      font-size: 18px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      height: 2px;
      width: 0%;
      background: linear-gradient(to right,rgb(157, 0, 255),rgb(255, 0, 251));
      transition: width 0.4s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: rgb(180, 180, 180);
    }

    .services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .service-card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      transition: transform 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .service-card:hover {
      transform: translateY(-8px);
      background: rgba(255,255,255,0.1);
    }

    .service-card h2 {
      margin-bottom: 15px;
      color: #fff;
    }

    .call-btn {
      padding: 12px 20px;
      font-size: 20px;
      background: linear-gradient(90deg, #5f00ff, #ff00ea);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .call-btn:hover {
      transform: scale(1.08);
    }

    .contact-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.08);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 5px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .submit-btn {
      display: inline-block;
      background: linear-gradient(90deg,#6a00ff,#ff00e0);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    .home-btn {
      display: inline-block;
      margin-top: 20px;
      background: #0f0028;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg,rgb(238, 0, 255), #7700ff);
      color: white;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      .services-container {
        flex-direction: column;
        align-items: center;
      }

      .service-card {
        width: 90%;
      }
    }
  </style>
</head>
